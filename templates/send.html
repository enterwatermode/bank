<!doctype html>

{% extends 'baseUser.html' %}
{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Send</h3>
    <div class="box">
        <form method="POST" action="/send">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="amount" placeholder="Amount" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="transfer_to" placeholder="Transfer to">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Send</button>
        </form>
    </div>
</div>

{% endblock %}
